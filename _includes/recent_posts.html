<section class="navigation">
  {% if page.previous %}
    <div class="pull-left">
      <a href="{{ page.previous.url }}">
        <i class='icon-angle-left'></i>
        <span>{{page.previous.title}}</span>
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="pull-right">
      <a href="{{page.next.url}}">
        <span>{{page.next.title}}</span>
        <i class='icon-angle-right'></i>
      </a>
    </div>
  {% endif %}
</section>
