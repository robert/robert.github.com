{% if page.tags.first %}
  <hr/>
  <h3>More posts on {{page.tags.first}}</h3>
  <ul>
    {% for post in site.posts %}
      {% for post_tag in post.tags %}
        {% if post.title != page.title %}
          {% if post_tag == page.tags.first %}
          <li>
            <a href="{{ post.url}}">{{ post.title }}</a>
          </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
