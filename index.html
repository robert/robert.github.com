---
layout: index
title: Robert Heaton
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
        <br />
        <small class="muted" data-time="{{ post.date }}">
          {{ post.date | date_to_string }}
        </small>
        <small class="muted hide">{{ post.date | date_to_string }}</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
