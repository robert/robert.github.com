<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            font-size: 20px;
            padding: 20px;
            margin: 10px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .card {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>iPad Click Test Page</h1>
    
    <button onclick="alert('Button 1 clicked!')">Test Button 1</button>
    
    <button onclick="document.getElementById('result').innerHTML = 'Button 2 clicked!'">Test Button 2 (No Alert)</button>
    
    <div class="card" onclick="this.style.background='green'; this.innerHTML='Card clicked!'">
        Click this card
    </div>
    
    <a href="#clicked" onclick="document.getElementById('result').innerHTML = 'Link clicked!'">Test Link</a>
    
    <p id="result">Results will appear here...</p>
    
    <form>
        <input type="button" value="Form Button" onclick="alert('Form button clicked!')">
    </form>
    
    <script>
        document.getElementById('result').innerHTML = 'JavaScript is working!';
    </script>
</body>
</html>
