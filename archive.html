---
layout: index
title: Archive
regenerate: true
---

<div class="mt4">{% include rss_home.html %}</div>

<ul class="mt4 pl3">
  {% for post in site.posts %}
  <li class="mt3">
    <a class="f4 link near-black underline-hover fw6" href="{{ post.url }}">
      {{ post.title }}
    </a>
    <div class="f5 silver">
      {{ post.date | date_to_string }}
    </div>
  </li>
  {% endfor %}
</ul>
